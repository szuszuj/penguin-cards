<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Card</title>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col-md-5">
                <div class="card my-3 ">
                    <div class="card-body">
                        <h5 class="card-title text-center">Ide kerül a kép</h5>
                        <input class="form-control" type="file" id="formFile">
                    </div>
                </div>
            </div>
            <div class="col-md-5">
                <div class="card my-3 ">
                    <div class="card-body">
                        <h5 class="card-title text-center">Ez alá írd a szöveget</h5>
                        <div class="mb-3">
                            <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
                            <label for="comment">szöveg/fogalom</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col"></div>   
        </div>
        <div class="row">
            <div class="d-grid ">
                <button type="button" class="btn btn-success text-center ">Submit</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12 mx-2 my-1">
                <Button onclick="flip('card','card_flipped')">
                    <div id="card" style="display: block;">Blank</div>
                    <div id="card_flipped" style="display: none;">Blank_flipped</div>
                </Button>
            </div>
        </div>
    </div>
    <script src="./card.js"></script>
</body>
</html>
