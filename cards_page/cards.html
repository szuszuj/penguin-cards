<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Card</title>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col-md-5">
                <div class="card my-3 ">
                    <div class="card-body">
                        <h5 class="card-title text-center">Ide kerül a kép</h5>
                        <input class="form-control" type="file" id="formFile">
                    </div>
                </div>
            </div>
            <div class="col-md-5">
                <div class="card my-3 ">
                    <div class="card-body">
                        <h5 class="card-title text-center">Ez alá írd a szöveget</h5>
                        <div class="mb-3">
                            <label for="new_card.1">fogalom</label>
                            <textarea class="form-control" rows="5" id="new_card.1" name="definition"></textarea>
                            <label for="new_card.2">Válasz</label>
                            <textarea class="form-control" rows="5" id="new_card.2" name="Reply"></textarea>
                        </div>
                    </div>
                    <button type="button" class="btn btn-success text-center " onclick="save_data()">Submit</button>
                </div>
            </div>
            <div class="col"></div>   
        </div>
        <div class="row">
            <div class="d-grid ">
            </div>
        </div>
        <div class="row">
            <div class="col-12 mx-2 my-1">
                <Button id="card_button" onclick="flip('card','card_flipped')">
                    <div id="card" style="display: block;">Blank</div>
                    <div id="card_flipped" style="display: none;">Blank_flipped</div>
                </Button>
                <br>
                <button onclick="data_insert('card_button')">New card</button>
            </div>
        </div>
    </div>
    <table style="display: none;">
        <thead>
            <th>A oldal</th>
            <th>B oldal</th>
        </thead>
        <tbody id="tbody">
            <tr id="1">
                <td id="1.1">House</td>
                <td id="1.2">Ház</td>
            </tr>
            <tr id="2">
                <td id="2.1">Dog</td>
                <td id="2.2">Kutya</td>
            </tr>
            <tr id="3">
                <td id="3.1">Car</td>
                <td id="3.2">Személyigépjármű</td>
            </tr>
            <tr id="4">
                <td id="4.1">Fork</td>
                <td id="4.2">Villa</td>
            </tr>
            <tr id="5">
                <td id="5.1">Electromagnetism</td>
                <td id="5.2">Elektromágnesesség</td>
            </tr>
            <tr id="6">
                <td id="6.1">Bird</td>
                <td id="6.2">Madár</td>
            </tr>
        </tbody>
    </table>
    <script src="./card.js"></script>
</body>

</html>
